# Configuration OpenVPN Server - Configuration Minimale pour Docker

port 1194
proto udp
dev tun

# Certificats et clés
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/server.crt
key /etc/openvpn/pki/private/server.key
dh /etc/openvpn/dh.pem
tls-crypt /etc/openvpn/ta.key

# Réseau VPN
server 10.8.0.0 255.255.255.0

# Configuration de la connexion
keepalive 10 120

# Chiffrement
cipher AES-256-CBC
auth SHA256

# Compression désactivée
allow-compression no

# Sécurité
user nobody
group nogroup

# Logging
verb 3

# Persistance
persist-key
persist-tun

